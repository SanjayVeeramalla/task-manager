# Application Info
app.name=Task Manager
app.url=${APP_URL:http://localhost:8080}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/taskmanager}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:youremail@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-16-character-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Thymeleaf Configuration
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging
logging.level.org.springframework.mail=${MAIL_LOG_LEVEL:INFO}
logging.level.org.springframework.security=INFO
logging.level.com.yourpackage=${APP_LOG_LEVEL:INFO}
